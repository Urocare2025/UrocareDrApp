<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Surgeon's Record Manager</title>
  <style>
    :root { --bg: #f4f7f9; --card: #ffffff; --accent: #0052cc; --danger: #d32f2f; --success: #2e7d32; }
    body { font-family: -apple-system, system-ui, sans-serif; margin: 10px; background: var(--bg); color: #333; }
    .wrap { max-width: 100%; margin: 0 auto; }
    .card { background: var(--card); border-radius: 10px; padding: 15px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-bottom: 15px; }
    
    /* Mobile-Friendly Form */
    .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
    .full { grid-column: span 2; }
    label { display: block; font-size: 11px; font-weight: bold; color: #666; margin-bottom: 3px; text-transform: uppercase; }
    input, select { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; font-size: 15px; background: #fff; }

    .btn-row { display: flex; gap: 8px; flex-wrap: wrap; margin-top: 15px; }
    button { flex: 1; padding: 12px; border-radius: 8px; border: none; font-weight: 700; cursor: pointer; color: white; background: var(--accent); min-width: 120px; }
    button.sec { background: #607d8b; }
    button.paid-btn { background: var(--success); }
    button.del-btn { background: var(--danger); padding: 5px 10px; }
    
    /* The Table */
    .table-container { overflow-x: auto; margin-top: 10px; background: white; border-radius: 8px; }
    table { width: 100%; border-collapse: collapse; min-width: 900px; }
    th, td { padding: 12px 8px; text-align: left; border-bottom: 1px solid #eee; font-size: 13px; }
    th { background: #f8f9fa; color: #555; }
    
    .row-paid { background-color: #ffebee !important; } /* Pink Highlight */
    .status-yes { color: var(--success); font-weight: bold; }
    .status-no { color: var(--danger); font-weight: bold; }
    
    #paidToggleArea { display:none; background: #e3f2fd; padding: 10px; border-radius: 6px; margin-top: 10px; align-items: center; gap: 10px; }
    #paidToggleArea input { width: 20px; height: 20px; }
  </style>
</head>
<body>

<div class="wrap">
  <div class="card">
    <div class="form-grid">
      <div class="full"><label>Date</label><input type="date" id="f_date"></div>
      <div class="full"><label>Patient Name</label><input type="text" id="f_name" placeholder="Enter name"></div>
      <div><label>Hospital</label><input type="text" id="f_hosp" placeholder="Hospital name"></div>
      <div><label>Type</label><select id="f_type"><option value="OPD">OPD</option><option value="IPD">IPD</option><option value="Operation">Operation</option></select></div>
      <div class="full"><label>Procedure Name</label><input type="text" id="f_proc" placeholder="Procedure performed"></div>
      <div><label>Fees</label><input type="number" id="f_fees" placeholder="0.00"></div>
      <div><label>Other Expenses</label><input type="number" id="f_exp" placeholder="0.00"></div>
      <div class="full"><label>Other Payee</label><input type="text" id="f_payee" placeholder="Who paid the expenses?"></div>
      
      <div id="paidToggleArea" class="full">
        <input type="checkbox" id="f_paid"> <label for="f_paid" style="display:inline; margin:0; font-size:14px;">Mark as Paid (Received)</label>
      </div>
    </div>
    
    <div class="btn-row">
      <button onclick="saveRecord()" id="main-btn">Save Record</button>
      <button class="sec" onclick="exportData()">Export CSV</button>
      <button class="sec" onclick="document.getElementById('file_input').click()">Import File</button>
      <input type="file" id="file_input" style="display:none" onchange="importData(event)">
      <button class="sec" id="cancel-btn" style="display:none" onclick="resetUI()">Cancel Edit</button>
    </div>
  </div>

  <div class="card table-container">
    <table id="dataTable">
      <thead>
        <tr>
          <th>ID</th><th>Date</th><th>Patient</th><th>Hospital</th><th>Type</th><th>Procedure</th><th>Fees</th><th>Other Expenses</th><th>Other Payee</th><th>Paid?</th><th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<script>
  let data = JSON.parse(localStorage.getItem('doc_records_v3') || '[]');
  let editId = null;

  function render() {
    const tbody = document.querySelector('#dataTable tbody');
    tbody.innerHTML = '';
    
    // Sort so newest entries are at the top
    data.sort((a, b) => b.timestamp - a.timestamp);

    data.forEach(item => {
      const isPaid = (item.paid === "Yes"); 
      const tr = document.createElement('tr');
      if (isPaid) tr.className = 'row-paid';
      
      tr.innerHTML = `
        <td style="font-size:10px; color:#999;">${item.id}</td>
        <td>${item.date || ''}</td>
        <td><b>${item.name || ''}</b></td>
        <td>${item.hosp || ''}</td>
        <td>${item.type || ''}</td>
        <td>${item.proc || ''}</td>
        <td>${item.fees || 0}</td>
        <td>${item.exp || 0}</td>
        <td>${item.payee || ''}</td>
        <td class="${isPaid ? 'status-yes' : 'status-no'}">${isPaid ? 'Yes' : 'No'}</td>
        <td>
          <button class="sec" style="padding:5px; min-width:40px;" onclick="loadEdit('${item.id}')">Edit</button>
          ${!isPaid ? `<button class="paid-btn" style="padding:5px; min-width:40px;" onclick="quickPaid('${item.id}')">Paid</button>` : ''}
          <button class="del-btn" onclick="deleteRecord('${item.id}')">X</button>
        </td>
      `;
      tbody.appendChild(tr);
    });
    localStorage.setItem('doc_records_v3', JSON.stringify(data));
  }

  function saveRecord() {
    const name = document.getElementById('f_name').value.trim();
    if(!name) return alert("Please enter a patient name.");

    const ts = Date.now();
    const record = {
      id: editId || ("P-" + ts), // Text ID prevents Excel corruption
      timestamp: editId ? data.find(x => x.id === editId).timestamp : ts,
      date: document.getElementById('f_date').value,
      name: name,
      hosp: document.getElementById('f_hosp').value,
      type: document.getElementById('f_type').value,
      proc: document.getElementById('f_proc').value,
      fees: document.getElementById('f_fees').value || 0,
      exp: document.getElementById('f_exp').value || 0,
      payee: document.getElementById('f_payee').value,
      paid: editId ? (document.getElementById('f_paid').checked ? "Yes" : "No") : "No"
    };

    if(editId) {
      const idx = data.findIndex(x => x.id === editId);
      data[idx] = record;
    } else {
      data.push(record);
    }
    resetUI();
    render();
  }

  function quickPaid(id) {
    const idx = data.findIndex(x => x.id === id);
    if(idx !== -1) { data[idx].paid = "Yes"; render(); }
  }

  function loadEdit(id) {
    editId = id;
    const item = data.find(x => x.id === id);
    if(!item) return;
    document.getElementById('f_date').value = item.date;
    document.getElementById('f_name').value = item.name;
    document.getElementById('f_hosp').value = item.hosp;
    document.getElementById('f_type').value = item.type;
    document.getElementById('f_proc').value = item.proc;
    document.getElementById('f_fees').value = item.fees;
    document.getElementById('f_exp').value = item.exp;
    document.getElementById('f_payee').value = item.payee;
    document.getElementById('f_paid').checked = (item.paid === "Yes");
    document.getElementById('paidToggleArea').style.display = 'flex';
    document.getElementById('cancel-btn').style.display = 'inline-block';
    document.getElementById('main-btn').innerText = "Update Record";
  }

  function deleteRecord(id) {
    if(confirm("Delete this record?")) {
      data = data.filter(x => x.id !== id);
      render();
    }
  }

  function resetUI() {
    editId = null;
    ['f_date','f_name','f_hosp','f_proc','f_fees','f_exp','f_payee'].forEach(id => document.getElementById(id).value = '');
    document.getElementById('paidToggleArea').style.display = 'none';
    document.getElementById('cancel-btn').style.display = 'none';
    document.getElementById('main-btn').innerText = "Save Record";
  }

  function exportData() {
    const headers = ["ID", "Date", "Patient Name", "Hospital", "Type", "Procedure Name", "Fees", "Other Expenses", "Other Payee", "Paid"];
    let csv = headers.join(",") + "\n";
    data.forEach(item => {
      const row = [item.id, item.date, `"${item.name}"`, `"${item.hosp}"`, item.type, `"${item.proc}"`, item.fees, item.exp, `"${item.payee}"`, item.paid];
      csv += row.join(",") + "\n";
    });
    const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = `Surgeon_Report_${new Date().toISOString().split('T')[0]}.csv`;
    a.click();
  }

  function importData(e) {
    const reader = new FileReader();
    reader.onload = function() {
      const lines = reader.result.split('\n').filter(l => l.trim().length > 0);
      const imported = [];
      for(let i=1; i<lines.length; i++) {
        const c = lines[i].split(',').map(v => v.replace(/"/g,'').trim());
        if(c.length < 9) continue;
        
        // Smart Check for "Paid" status
        const rawPaid = c[9] ? c[9].toLowerCase() : "no";
        const isPaid = (rawPaid === "yes" || rawPaid === "true" || rawPaid === "1");

        imported.push({
          id: c[0] || ("P-" + (Date.now() + i)),
          timestamp: Date.now() + i,
          date: c[1], name: c[2], hosp: c[3], type: c[4], proc: c[5], fees: c[6], exp: c[7], payee: c[8],
          paid: isPaid ? "Yes" : "No"
        });
      }
      data = imported;
      render();
      alert("Successfully loaded " + imported.length + " records.");
    };
    reader.readAsText(e.target.files[0]);
  }

  render();
</script>
</body>
</html>
