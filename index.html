<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Patient Records â€” Final Fix</title>
  <style>
    :root { --bg: #f8fafc; --card: #ffffff; --accent: #2563eb; --danger: #dc2626; }
    body { font-family: system-ui, sans-serif; margin: 20px; background: var(--bg); color: #1e293b; }
    .wrap { max-width: 1000px; margin: 0 auto; }
    .card { background: var(--card); border-radius: 12px; padding: 20px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); margin-bottom: 20px; border: 1px solid #e2e8f0; }
    input, select { width: 100%; padding: 10px; border: 1px solid #cbd5e1; border-radius: 6px; box-sizing: border-box; margin-bottom: 10px; font-size: 14px; }
    .btn-row { display: flex; gap: 10px; flex-wrap: wrap; margin-top: 10px; }
    button { padding: 10px 16px; border-radius: 8px; border: none; font-weight: 600; cursor: pointer; color: white; background: var(--accent); }
    button.sec { background: #64748b; }
    button.paid-btn { background: #059669; }
    button.del-btn { background: var(--danger); }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; }
    th, td { padding: 12px; text-align: left; border-bottom: 1px solid #e2e8f0; font-size: 14px; }
    th { background: #f1f5f9; color: #475569; }
    .row-paid { background-color: #fee2e2 !important; } /* Pink highlight */
    .status-no { color: #dc2626; font-weight: bold; }
    .status-yes { color: #059669; font-weight: bold; }
  </style>
</head>
<body>

<div class="wrap">
  <div class="card">
    <div id="entry-form">
      <input type="date" id="f_date">
      <input type="text" id="f_name" placeholder="Patient Name">
      <input type="text" id="f_hosp" placeholder="Hospital">
      <select id="f_type">
        <option value="OPD">OPD</option>
        <option value="IPD">IPD</option>
        <option value="Surgery">Surgery</option>
      </select>
      <input type="number" id="f_fees" placeholder="Fees Amount">
      <input type="number" id="f_exp" placeholder="Expenses">
      
      <div id="edit-options" style="display:none; padding:10px; background:#f1f5f9; border-radius:6px; margin-bottom:10px;">
        <input type="checkbox" id="f_paid" style="width:auto;"> <label for="f_paid"><b>Payment Received?</b></label>
      </div>
    </div>
    
    <div class="btn-row">
      <button onclick="saveRecord()" id="main-btn">Save Record</button>
      <button class="sec" onclick="exportToCSV()">Export to CSV</button>
      <button class="sec" onclick="document.getElementById('csv_file').click()">Import CSV</button>
      <input type="file" id="csv_file" style="display:none" accept=".csv" onchange="importFromCSV(event)">
      <button class="sec" onclick="clearData()">Clear All</button>
      <button class="sec" id="cancel-btn" style="display:none" onclick="resetUI()">Cancel Edit</button>
    </div>
  </div>

  <div class="card" style="overflow-x:auto;">
    <table id="dataTable">
      <thead>
        <tr>
          <th>Date</th><th>Patient</th><th>Hospital</th><th>Type</th><th>Fees</th><th>Paid?</th><th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<script>
  let data = JSON.parse(localStorage.getItem('patient_data_v2') || '[]');
  let editId = null;

  function render() {
    const tbody = document.querySelector('#dataTable tbody');
    tbody.innerHTML = '';
    
    data.forEach(item => {
      const tr = document.createElement('tr');
      // item.paid must be exactly 1 to show as paid
      const isPaid = (item.paid === 1); 
      
      if (isPaid) tr.className = 'row-paid';
      
      tr.innerHTML = `
        <td>${item.date}</td>
        <td>${item.name}</td>
        <td>${item.hosp}</td>
        <td>${item.type}</td>
        <td>${item.fees}</td>
        <td class="${isPaid ? 'status-yes' : 'status-no'}">${isPaid ? 'YES' : 'No'}</td>
        <td>
          <button class="sec" style="padding:4px 8px" onclick="loadEdit(${item.id})">Edit</button>
          ${!isPaid ? `<button class="paid-btn" style="padding:4px 8px" onclick="quickPaid(${item.id})">Mark Paid</button>` : ''}
          <button class="del-btn" style="padding:4px 8px" onclick="deleteRecord(${item.id})">X</button>
        </td>
      `;
      tbody.appendChild(tr);
    });
    localStorage.setItem('patient_data_v2', JSON.stringify(data));
  }

  function saveRecord() {
    const name = document.getElementById('f_name').value.trim();
    if(!name) return alert("Enter patient name");

    const record = {
      id: editId || Date.now(),
      date: document.getElementById('f_date').value,
      name: name,
      hosp: document.getElementById('f_hosp').value,
      type: document.getElementById('f_type').value,
      fees: document.getElementById('f_fees').value || 0,
      exp: document.getElementById('f_exp').value || 0,
      // If editing, use checkbox. If new, always 0 (No).
      paid: editId ? (document.getElementById('f_paid').checked ? 1 : 0) : 0
    };

    if(editId) {
      const idx = data.findIndex(x => x.id === editId);
      data[idx] = record;
    } else {
      data.push(record);
    }
    
    resetUI();
    render();
  }

  function quickPaid(id) {
    const idx = data.findIndex(x => x.id === id);
    data[idx].paid = 1;
    render();
  }

  function loadEdit(id) {
    editId = id;
    const item = data.find(x => x.id === id);
    document.getElementById('f_date').value = item.date;
    document.getElementById('f_name').value = item.name;
    document.getElementById('f_hosp').value = item.hosp;
    document.getElementById('f_type').value = item.type;
    document.getElementById('f_fees').value = item.fees;
    document.getElementById('f_exp').value = item.exp;
    document.getElementById('f_paid').checked = (item.paid === 1);
    
    document.getElementById('edit-options').style.display = 'block';
    document.getElementById('cancel-btn').style.display = 'inline-block';
    document.getElementById('main-btn').innerText = "Update Record";
  }

  function resetUI() {
    editId = null;
    document.getElementById('f_name').value = '';
    document.getElementById('f_hosp').value = '';
    document.getElementById('f_fees').value = '';
    document.getElementById('f_exp').value = '';
    document.getElementById('edit-options').style.display = 'none';
    document.getElementById('cancel-btn').style.display = 'none';
    document.getElementById('main-btn').innerText = "Save Record";
  }

  function deleteRecord(id) {
    if(confirm("Delete?")) {
      data = data.filter(x => x.id !== id);
      render();
    }
  }

  function exportToCSV() {
    if(data.length === 0) return alert("No records");
    
    let csv = "Date,Patient,Hospital,Type,Fees,Expenses,Paid\n";
    data.forEach(item => {
      // FORCE "Yes" or "No" based on the number 1 or 0
      const paidStatus = (item.paid === 1) ? "Yes" : "No";
      csv += `${item.date},"${item.name}","${item.hosp}",${item.type},${item.fees},${item.exp},${paidStatus}\n`;
    });

    const blob = new Blob([csv], { type: 'text/csv' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = `Patient_Report_${new Date().toISOString().split('T')[0]}.csv`;
    a.click();
  }

  function importFromCSV(e) {
    const reader = new FileReader();
    reader.onload = function() {
      const lines = reader.result.split('\n');
      const imported = [];
      for(let i=1; i<lines.length; i++) {
        const c = lines[i].split(',');
        if(c.length < 6) continue;
        imported.push({
          id: Date.now() + i,
          date: c[0],
          name: c[1].replace(/"/g,''),
          hosp: c[2].replace(/"/g,''),
          type: c[3],
          fees: c[4],
          exp: c[5],
          // Import logic: if it says "Yes", it's 1. Otherwise 0.
          paid: (c[6] && c[6].trim().toLowerCase() === 'yes') ? 1 : 0
        });
      }
      data = imported;
      render();
      alert("Imported!");
    };
    reader.readAsText(e.target.files[0]);
  }

  function clearData() { if(confirm("Clear everything?")) { data = []; render(); } }

  render();
</script>

</body>
</html>
